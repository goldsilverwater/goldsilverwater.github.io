	<style>
		body{background-color:#295c77;}
		.header-v0{width:100%;height:9.5vw;position:relative;
		-moz-box-sizing: border-box;
        box-sizing: border-box;
		padding:2vw 18%;background-color:orange;}
		.header-v0.header-v1{padding:0vw 18%; height:5.5vw;background-color:rgba(255,255,255,0.1);}
		.gnb-btn-area{display:block; width:18%; height:100%; position:absolute; left:0; top:0;}
		.gnb-search-area{display:block; width:18%; height:100%; position:absolute; right:0; top:0;}
		.gnb-btn{display:block; width:3vw; height:3vw; position:absolute; left:50%; top:50%; margin-top:-1.5vw; margin-left:-1.5vw;
		background-image: url("img/gnb-btn.png");
		background-repeat: no-repeat;
		background-size: 100%;}
		.gnb-title{display:block; width:100%; height:100%; line-height:5.5vw; font-size:3vw; text-align:center;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;}
		.gnb-search{display:block; width:3vw; height:3vw; position:absolute; left:50%; top:50%; margin-top:-1.5vw; margin-left:-1.5vw;
		background-image: url("img/gnb-search.png");
		background-repeat: no-repeat;
		background-size: 100%;}
		@media only screen and ( max-width:800px ) {
			.header-v0{height:76px; padding:16px 144px;}
			.header-v0 .gnb-btn-area{width:144px; height:100%;}
			.header-v0 .gnb-search-area{width:144px; height:100%;}
			.header-v0 .gnb-btn{width:24px; height:24px; margin-left:-12px; margin-top:-12px; }
			.header-v0 .gnb-title{line-height:44px; font-size:24px;}
			.header-v0 .gnb-search{width:24px; height:24px; margin-left:-12px; margin-top:-12px; }

			.header-v0.header-v1{padding:0 144px; height:44px;}
		}
		
		.module-list-wrap, .module-tab-menu{margin-top:50px;}
		.tab-menu{width:100%; height:15vw; min-height:80px;
		-moz-box-sizing: border-box;
        box-sizing: border-box;
		background-color:#fff; overflow:hidden; border:1px solid #eee; text-align:center;}
		.tab-menu li{display:block; width:33.33%; height:100%; float:left;
		-moz-box-sizing: border-box;
        box-sizing: border-box;
		}
		.tab-menu li:nth-child(2){border-left:1px solid #eee; border-right:1px solid #eee;}
		.tab-menu li a{display:block; width:100%; height:100%; line-height:15vw; text-align:center; font-size:2.5vw; color:#012b41;}
		.tab-menu li.on{background-color:#eee;}
		
		
		@media only screen and ( max-width:800px ) {
			.tab-menu li a{font-size:20px;}
		}
		@media only screen and ( max-width:545px ) {
			.tab-menu li a{line-height:80px;}
		}


		.main-list{width:90%; height:auto;  margin:0 auto; background-color:orange;}
